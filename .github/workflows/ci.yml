# CI : Lint + Build sur chaque push et PR (main, develop)
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # --- Backend ---
      - name: Backend – install
        working-directory: ./backend
        run: npm ci

      - name: Backend – lint
        working-directory: ./backend
        run: npm run lint

      - name: Backend – build
        working-directory: ./backend
        run: npm run build

      # --- Frontend ---
      - name: Frontend – install
        working-directory: ./frontend
        run: npm ci

      - name: Frontend – lint
        working-directory: ./frontend
        run: npm run lint

      - name: Frontend – build
        working-directory: ./frontend
        run: npm run build

  docker-build:
    name: Docker build (validation)
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: jira-kpi-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: jira-kpi-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
