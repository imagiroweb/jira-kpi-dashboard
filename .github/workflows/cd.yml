# CD : Build des images Docker + push vers le registry (main uniquement)
# Optionnel : déploiement par SSH sur le serveur (voir secrets ci-dessous)
name: CD

on:
  push:
    branches: [main]
  workflow_dispatch: # Permet de lancer le déploiement à la main

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/imagiroweb/jira-kpi-backend
  IMAGE_FRONTEND: ghcr.io/imagiroweb/jira-kpi-frontend

jobs:
  build-and-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- Déploiement SSH : activer en mettant la variable DEPLOY_METHOD = 'ssh' et en ajoutant les secrets ---
  deploy-ssh:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_METHOD == 'ssh'
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ vars.SSH_DEPLOY_PATH || '/opt/jira-kpi-dashboard' }}
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f docker-compose.prod.yml -f docker-compose.prod.ghcr.yml pull
            docker compose -f docker-compose.prod.yml -f docker-compose.prod.ghcr.yml up -d --remove-orphans

  # --- Déploiement Portainer : activer en mettant la variable DEPLOY_METHOD = 'portainer' et le secret PORTAINER_WEBHOOK_URL ---
  deploy-portainer:
    name: Deploy via Portainer webhook
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_METHOD == 'portainer'
    steps:
      - name: Trigger Portainer webhook
        run: |
          curl -X POST -f -H "Content-Type: application/json" \
            "${{ secrets.PORTAINER_WEBHOOK_URL }}"
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}
