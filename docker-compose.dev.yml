# Development docker-compose - use with: docker-compose -f docker-compose.dev.yml up

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: jira-kpi-mongodb-dev
    restart: unless-stopped
    volumes:
      - mongo_data_dev:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: jira-kpi
    ports:
      - "27017:27017"
    networks:
      - jira-kpi-network-dev


  # MongoDB Express (Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: jira-kpi-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: devpassword
      ME_CONFIG_MONGODB_URL: mongodb://admin:devpassword@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - jira-kpi-network-dev

networks:
  jira-kpi-network-dev:
    driver: bridge

volumes:
  mongo_data_dev:

